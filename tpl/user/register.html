<header ng-include src="'tpl/header.html'">
</header>
<section class="logobg" style="height:{{heightVal}}px;">
	<div class="login">
		<input class="ipt" type="text" placeholder="姓名" ng-module="fullName"/>
		<input class="ipt" type="text" placeholder="手机号(仅支持中国大陆)" ng-module="userName"/>
		<input class="ipt" type="password" placeholder="密码(不小于6位)" ng-module="userPwd"/>
		<!-- <input class="ipt" type="text" placeholder="验证码" ng-module="code"/> -->
		<a href="javascript:void(0);" class="btn" ng-tap="subRegister">注册</a>
		<fieldset class="other">
			<legend>或</legend>
			<div class=""></div>
		</fieldset>
	</div>
	<div class="login-bot">
		<a href="javascipt:void(0)" ng-tap="goLogin">还没有账号，立即注册</a>
	</div>
</section>
